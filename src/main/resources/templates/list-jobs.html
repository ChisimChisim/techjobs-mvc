<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <h3 th:text="|${jobs.size()} Result(s)|" th:unless="${jobs==null}"></h3>
    <table th:each="job : ${jobs}" class="job-listing">
        <tr th:each="field : ${job}">
            <td th:text="${#strings.capitalizeWords(field.key)}"></td>
            <sapn th:switch="${field.key}">
                <td th:case="name"  th:text="${field.value}"></td>
                <td th:case="*"><a th:href="@{/list/jobs(column=${field.key}, value=${field.value})}" th:text="${field.value}"></a></td>
            </sapn>
        </tr>
    </table>

</div>

</body>
</html>
